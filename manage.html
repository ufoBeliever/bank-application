<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks management page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/manage.css">
</head>
<body>
    <a href="./mortgage.html">mortage</a>
    <div class="modal"></div>
    <div class="modal-content"></div>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header-content">
                    <h1 class="header-name">Banks management page</h1>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="banks-list">
                    <header class="banks-list-header">
                         <h3 class="create-bank-title header-name">Banks list</h3>
                    </header>
                    <main class="banks-list-main">
                        <ul class="current-banks-list"></ul>
                    </main>
                </div>
                <div class="add-bank-form">
                   <header class="create-bank-header">
                        <button class="open-close-button-create rotate">
                            <img src="img/open-close-spoiler.png" class="open-close-button-img">
                        </button>
                        <h3 class="create-bank-title header-name">Create bank</h3>
                    </header>
                    <main class="create-bank-main">
                        <form class="create-bank-form">
                            <input class="form-text-input" placeholder="Bank name" required>
                            <span class="form__error">You should input the bank name</span>

                            <input class="form-text-input" placeholder="Interest rate %" min = "0" type="number" required>
                            <span class="form__error">Interest rate should be from 0%</span>

                            <input class="form-text-input" placeholder="Maximum loan" required type="number">
                            <span class="form__error">Maximum loan should be a number</span>

                            <input class="form-text-input" placeholder="Minimum down payment %" required min = "0" max = "100" type="number">
                            <span class="form__error">Minimum down payment should be from 0% to 100%</span>

                            <input class="form-text-input" placeholder="Loan term (month)" required type="number">
                            <span class="form__error">Loan term should be a number</span>

                            <div class="form-buttons-wrapper">
                                <input type="submit" value="Ok" class="form-button" id="submit-button">
                                <input type="reset" value="Reset" class="form-button">
                            </div>
                        </form>
                    </main>
               </div>
            </div>
        </main>
    </div>
    <script src="./js/manage.js"></script>
</body>
</html>
